<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fm.selector.jquery.css" />

  <body>

      <div id="meudiv" class="ui-widget-content">
        <img src="images/bode.png" alt="" height="50" />

      <div id="meudiv1" class="ui-widget-content">
        <img src="images/caveira.png" alt="" height="50" />

      <div id="meudiv2" class="ui-widget-content">
        <img src="images/adaga.png" alt="" height="50" />

        <img src="images/dragao.png" alt="" height="50" />
      </div>

    </div>
    <img src="mapa.png" alt="" id="map"/>
    <script>
      $(function () {
        $("#meudiv").draggable();
        $("#meudiv1").draggable();
        $("#meudiv2").draggable();
        $("#meudiv3").draggable();
        $("#meudiv4").draggable();
        $("#meudiv5").draggable();
        $("#meudiv6").draggable();
        $("#meudiv7").draggable();
        $("#meudiv8").draggable();
        $("#meudiv9").draggable();
        $("#meudiv10").draggable();
      });
