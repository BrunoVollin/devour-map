<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://raheelize.github.io/CrispyToastJS/crispy-toast.css"
        />
        <script src="https://raheelize.github.io/CrispyToastJS/crispy-toast.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Devour Map</title>
    </head>
    <body>
        <div id="row">
            <div id="1" class="ui-widget-content">
                <img src="images/bode.png" alt="" height="50" />
            </div>
            <div id="2" class="ui-widget-content">
                <img src="images/caveira.png" alt="" height="50" />
            </div>
            <div id="3" class="ui-widget-content">
                <img src="images/adaga.png" alt="" height="50" />
            </div>
            <div id="4" class="ui-widget-content">
                <img src="images/cruz2.png" alt="" height="50" />
            </div>
            <div id="5" class="ui-widget-content">
                <img src="images/piramide.png" alt="" height="50" />
            </div>
            <div id="6" class="ui-widget-content">
                <img src="images/pentagrama.png" alt="" height="50" />
            </div>
            <div id="7" class="ui-widget-content">
                <img src="images/olho.png" alt="" height="50" />
            </div>
            <div id="8" class="ui-widget-content">
                <img src="images/ampulheta.png" alt="" height="50" />
            </div>
            <div id="9" class="ui-widget-content">
                <img src="images/fogo.png" alt="" height="50" />
            </div>
            <div id="10" class="ui-widget-content">
                <img src="images/dragao.png" alt="" height="50" />
            </div>
        </div>

        <img src="mapa.png" alt="Map" id="map" />
        <div class="flex flex-col gap-2 absolute right-10 bottom-10 ">
            <form
                action="https://www.paypal.com/donate"
                method="post"
                target="_top"
            >
                <input type="hidden" name="business" value="Q8ZXJF98BJLQA" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="currency_code" value="BRL" />
                <button
                    type="submit"
                    name="submit"
                    title="PayPal - The safer, easier way to pay online!"
                    class="bg-red-500 text-white p-2 cursor-pointer flex items-center gap-2 w-full hover:shadow-lg hover:opacity-80"
                >
                    <i
                        class="fab fa-paypal"
                        title="Donate with PayPal"
                        style="font-size: 1.5rem"
                    ></i>
                    Help us
                </button>
            </form>
            <div
                class="flex flex-col gap-2 border-2 p-2 "
            >
                <p class="text-white">Game room</p>
                <label class="text-white">Name</label>
                <div class="flex gap-2">
                    <input type="text" id="fname" name="fname" />

                    <i
                        class="fas fa-copy text-white cursor-pointer"
                        onclick="copyToClipboard()"
                        title="Copy to clipboard"
                    ></i>
                </div>
                <button class="bg-white hover:shadow-lg hover:opacity-80" id="join_button">Join</button>
                <button class="bg-red-500 text-white hover:shadow-lg hover:opacity-80" id="create_button">
                    Create
                </button>
            </div>
        </div>

        <div
            class="flex flex-col absolute border-2 p-2 absolute right-10 top-10"
        >
            <p>Map List</p>

            <a href="manor.html" class="text-red-500">* Manor</a>
            <a href="index.html" class="underline text-white">* Inn</a>
        </div>

        <style></style>

        <script src="script.js"></script>
    </body>
</html>
